<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pic // sl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/paper/dist/paper-full.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script type="text/paperscript" canvas="background">
    
    var width = window.innerWidth;
	// Create a circle shaped path at the center of the view
	var path = new Path.Circle({
       center: [view.center.x, view.center.y],
       radius: width/6,
       fillColor: 'red'
   });

	function onFrame(event) {
	// Each frame, change the fill color of the path slightly by
	// adding .25 to its hue:
  path.fillColor.hue += 0.25;
}

</script>
</head>

<body>

	<div class="container">

       <div id="title" class="center-block">
        <p id="title-text"> pic // sl </p>
    </div>

    <br>

    <div id="menu">
      <button id="start" type="button" class="btn-block">start</button>
  </div>

  <div id="upload-form" class="center-block">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form action="/api/image" method="POST">
            <div class="form-group">
                <input type="file" id='image-input' class="form-control input-lg text-center">
            </div>

            <button id="upload" type="submit" class="btn-block">upload</button>
        </form>
    </div>
</div>

<div id="app">

</div>
</div>
<canvas id="background" width="100%", height:"100%"></canvas>
<script src="core.js"></script>
</body>
</html>
